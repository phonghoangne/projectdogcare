<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<div class="container">
    <h2>Create Product</h2>

    <form th:action="@{/product/save}" th:object="${productSave}" method="post">
        <!-- Tên sản phẩm -->
        <div class="form-group">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" th:field="*{productName}" class="form-control" required />
        </div>

        <!-- Mô tả sản phẩm -->
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" th:field="*{description}" class="form-control"></textarea>
        </div>

        <!-- Giá sản phẩm -->
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" th:field="*{price}" class="form-control" step="0.01" required />
        </div>

        <!-- Loại động vật (ví dụ: cho sản phẩm liên quan đến thú cưng) -->
        <div class="form-group">
            <label for="animalType">Animal Type:</label>
            <input type="text" id="animalType" th:field="*{animalType}" class="form-control" />
        </div>

        <!-- Category (Chọn Category) -->
        <div class="form-group">
            <label for="categoryId">Category:</label>
            <select id="categoryId" th:field="*{categoryId}" class="form-control">
                <option value="" disabled selected>Select Category</option>
                <!-- Lặp qua danh sách các category -->
                <option th:each="item : ${productCategory}"
                        th:value="${item.id}"
                        th:text="${item.getCategoryName()}"></option>
            </select>
        </div>

        <!-- Hình ảnh -->
        <div class="form-group">
            <label for="image">Image URL:</label>
            <input type="text" id="image" th:field="*{image}" class="form-control" />
        </div>

        <button type="submit" class="btn btn-primary">Save Product</button>
    </form>

    <p th:if="${param.success}" style="color: green; font-weight: bold;">Product saved successfully!</p>


        <h4>Order Lines:</h4>
        <table>
            <thead>
            <tr>
                <th>Product ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Category</th>
                <th>Animal Type</th>
                <th>Image</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${products}">
                <td th:text="${item.getId()}"></td>
                <td th:text="${item.getProductName()}"></td>
                <td th:text="${item.getDescription()}"></td>
                <td th:text="${item.getPrice()}"></td>
                <td th:text="${item.getCategoryName()}"></td>
                <td th:text="${item.getAnimalType()}"></td>
                <td> <img th:src="@{http://localhost:8080/uploads/__${item.getImage()}__}" alt="img"></td>
            </tr>
            </tbody>
        </table>
        <hr/>
</div>
</body>
</html>
