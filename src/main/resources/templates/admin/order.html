<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order List</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<div class="container">
    <h2>Order List</h2>

    <div th:if="${#lists.isEmpty(orders)}">
        <p>No orders found.</p>
    </div>

    <div th:each="order : ${orders}">
        <h3>Order ID: <span th:text="${order.id}"></span></h3>
        <p><strong>Customer ID:</strong> <span th:text="${order.customer}"></span></p>
        <p><strong>Order Date:</strong> <span th:text="${order.orderDate}"></span></p>
        <p><strong>Status:</strong> <span th:text="${order.status}"></span></p>
        <p><strong>Address:</strong> <span th:text="${order.address}"></span></p>
        <p><strong>Phone:</strong> <span th:text="${order.phone}"></span></p>
        <p><strong>Total Amount:</strong> <span th:text="${order.totalAmount}"></span></p>

        <h4>Order Lines:</h4>
        <table>
            <thead>
            <tr>
                <th>Product ID</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="line : ${order.orderLines}">
                <td th:text="${line.productId}"></td>
                <td th:text="${line.quantity}"></td>
                <td th:text="${line.price}"></td>
                <td th:text="${line.quantity * line.price}"></td>
            </tr>
            </tbody>
        </table>
        <hr/>
    </div>
</div>
</body>
</html>
