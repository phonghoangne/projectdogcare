<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call API using jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<button id="fetch-users">Get Users</button>
<form id="form-product" >
    <label for="product-name"> Product name</label>
    <input type="text" id="product-name">

    <label for="description"> Description</label>
    <input type="text" id="description">

    <label for="price"> price</label>
    <input type="number" id="price">

    <label for="animal-type"> Animal Type</label>
    <input type="text" id="animal-type">

    <input type="submit" >
</form>
<ul id="users-list">


</ul>




<script>

    window.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("form-product");

        form.addEventListener("submit", async function (event) {
            event.preventDefault(); // Ngăn chặn hành vi submit mặc định

            // Lấy dữ liệu từ các input fields
            const productName = document.getElementById("product-name").value;
            const description = document.getElementById("description").value;
            const price = document.getElementById("price").value;
            const animalType = document.getElementById("animal-type").value;
            const categoryId  =1 ;
            // Tạo object dữ liệu
            const productData = {
                productName: productName,
                description: description,
                price: parseFloat(price), // Chuyển giá thành số thực
                animalType: animalType,
                categoryId: categoryId
            };

            try {
                // Gửi request POST tới API
                const response = await fetch("http://localhost:1111/v1/api/product/save", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(productData),
                });

                if (response.ok) {
                    const responseData = await response.json();
                    alert("Product saved successfully!");
                    console.log(responseData);
                } else {
                    const errorData = await response.json();
                    alert("Failed to save product: " + errorData.message);
                }
            } catch (error) {
                console.error("Error saving product:", error);
                alert("An error occurred while saving the product.");
            }
        });
    });

    $('#fetch-users').click(function () {
        $.ajax({
            url: 'http://localhost:1111/v1/api/product/getAll?page=0&pageSize=100',
            type: 'GET',
            success: function (data) {
                console.log(data.data);
                console.log(data.totalItem);
                console.log(data.totalPage);
                var usersList = $('#users-list');
                usersList.empty();
                data.data.forEach(function (item) {
                    usersList.append('<li style="color: red">' + item.productName + ' - ' + item.description + '</li>');
                });
            },
            error: function (xhr, status, error) {
                var usersList = $('#users-list');
                usersList.append('<li style="color: red">' + error+ '</li>');
                console.error("Error fetching data: ", error);
                console.error("Error fetching data: ", status);

            }
        });
    });
</script>
</body>
</html>
