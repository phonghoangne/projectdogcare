<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<div class="container">
    <h2>User Registration</h2>

    <form th:action="@{/user/register}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" required />
        </div>

        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="form-control" required />
        </div>

        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" th:field="*{username}" class="form-control" required />
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" required />
        </div>

        <div class="form-group">
            <label for="role">Role:</label>
            <input type="text" id="role" th:field="*{role}" class="form-control" required />
        </div>

        <div class="form-group">
            <label for="token">Token:</label>
            <input type="text" id="token" th:field="*{token}" class="form-control" required />
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>

    <p th:if="${param.success}" style="color: green; font-weight: bold;">User registered successfully!</p>
</div>
</body>
</html>
