<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Petpal - Pet Care and Pet Shop HTML Template</title>
    <meta name="description" content="Petpal - Pet Care and Pet Shop HTML Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- CSS here -->
    <th:block th:replace="fragmentCss :: commonStyles"></th:block>
</head>

<body>

<!--Preloader-->
<div id="preloader">
    <div id="loader" class="loader">
        <div class="loader-container">
            <div class="loader-icon"><img src="assets/img/logo/preloader.svg" alt="Preloader"></div>
        </div>
    </div>
</div>
<!--Preloader-end -->

<!-- Scroll-top -->
<button class="scroll__top scroll-to-target" data-target="html">
    <i class="fas fa-angle-up"></i>
</button>
<!-- Scroll-top-end-->


<th:block th:replace="~{header.html :: headerF}"></th:block>

<!-- main-area -->
<main class="fix">

    <!-- breadcrumb-area -->
    <section class="breadcrumb__area fix">
        <div class="container">
            <div class="row align-items-end">
                <div class="col-lg-8">
                    <div class="breadcrumb__content">
                        <h3 class="title">All Products</h3>
                        <nav class="breadcrumb">
                                <span property="itemListElement" typeof="ListItem">
                                    <a href="index.html">Home</a>
                                </span>
                            <span class="breadcrumb-separator"><i class="fa-solid fa-chevron-right"></i></span>
                            <span property="itemListElement" typeof="ListItem">All Products</span>
                        </nav>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="breadcrumb__img">
                        <img src="assets/img/images/breadcrumb_img.png" alt="img" data-aos="fade-left" data-aos-delay="800">
                    </div>
                </div>
            </div>
        </div>
        <div class="breadcrumb__shape-wrap">
            <img src="/static/img/images/shape01.png" alt="img" data-aos="fade-down-right" data-aos-delay="400">
            <img src="/static/img/images/shape02.png" alt="img" data-aos="fade-up-left" data-aos-delay="400">
        </div>

    </section>
    <!-- breadcrumb-area-end -->

    <!-- product-area -->
    <section class="product__area-four">
        <div class="container">
            <div class="row gutter-20 row-cols-1 row-cols-xl-5 row-cols-lg-4 row-cols-md-3 row-cols-sm-2 justify-content-center">
                <div class="col" th:each="item:${dataProduct.data}">
                    <div class="product__item">
                        <div class="product__thumb">
                            <a href="product-details.html"><img th:src="@{http://localhost:8080/uploads/__${item.image}__}" alt="img"></a>
                            <div class="product__action">
                                <a href="product-details.html"><i class="flaticon-love"></i></a>
                                <a href="product-details.html"><i class="flaticon-loupe"></i></a>
                                <a href="product-details.html"><i class="flaticon-exchange"></i></a>
                            </div>
                            <div class="sale-wrap">
                                <span>New</span>
                            </div>
                            <div class="product__add-cart">
                                <a href="product-details.html" class="btn"><i class="flaticon-shopping-bag"></i>Add To Cart</a>
                            </div>
                        </div>
                        <div class="product__content">
                            <div class="product__reviews">
                                <div class="rating">
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                </div>
                                <span>(2 Reviews)</span>
                            </div>
                            <h4 class="title"><a href="product-details.html"><span th:text="${item.productName}"></span></a></h4>
                            <h3 class="price">$12.00 <del>$25.00</del></h3>
                        </div>
                    </div>
                </div>

            </div>
            <nav class="pagination__wrap mt-50">
                <ul class="list-wrap">
                    <li class="link-arrow"><a href="#"><i class="fa-solid fa-angles-left"></i></a></li>
                    <li class="active"><a href="#">1</a></li>
                    <li><a href="courses.html">2</a></li>
                    <li><a href="courses.html">3</a></li>
                    <li><a href="courses.html">4</a></li>
                    <li class="link-arrow"><a href="#"><i class="fa-solid fa-angles-right"></i></a></li>
                </ul>

            </nav>
        </div>
    </section>
    <!-- product-area-end -->

</main>
<!-- main-area-end -->


<!-- footer-area -->
<div th:insert="footer :: footer"></div>
<!-- footer-area-end -->


<!-- JS here -->
<th:block th:replace="fragmentJs :: fraScripts"></th:block>
<script>
    SVGInject(document.querySelectorAll("img.injectable"));
</script>

<script th:inline="javascript">
    var data = [[${dataProduct}]];
    console.log(data)
</script>
</body>

</html>
