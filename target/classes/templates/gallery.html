<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Petpal - Pet Care and Pet Shop HTML Template</title>
    <meta name="description" content="Petpal - Pet Care and Pet Shop HTML Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- CSS here -->
    <th:block th:replace="fragmentCss :: commonStyles"></th:block>
</head>

<body>

<!--Preloader-->
<div id="preloader">
    <div id="loader" class="loader">
        <div class="loader-container">
            <div class="loader-icon"><img src="assets/img/logo/preloader.svg" alt="Preloader"></div>
        </div>
    </div>
</div>
<!--Preloader-end -->

<!-- Scroll-top -->
<button class="scroll__top scroll-to-target" data-target="html">
    <i class="fas fa-angle-up"></i>
</button>
<!-- Scroll-top-end-->

<th:block th:replace="~{header.html :: headerF}"></th:block>

<!-- main-area -->
<main class="fix">

    <!-- breadcrumb-area -->
    <section class="breadcrumb__area fix">
        <div class="container">
            <div class="row align-items-end">
                <div class="col-lg-8">
                    <div class="breadcrumb__content">
                        <h3 class="title">Our Gallery</h3>
                        <nav class="breadcrumb">
                                <span property="itemListElement" typeof="ListItem">
                                    <a href="index.html">Home</a>
                                </span>
                            <span class="breadcrumb-separator"><i class="flaticon-right-arrow-angle"></i></span>
                            <span property="itemListElement" typeof="ListItem">Gallery</span>
                        </nav>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="breadcrumb__img">
                        <img src="assets/img/images/breadcrumb_img.png" alt="img" data-aos="fade-left" data-aos-delay="800">
                    </div>
                </div>
            </div>
        </div>
        <div class="breadcrumb__shape-wrap">
            <img src="assets/img/images/breadcrumb_shape01.png" alt="img" data-aos="fade-down-right" data-aos-delay="400">
            <img src="assets/img/images/breadcrumb_shape02.png" alt="img" data-aos="fade-up-left" data-aos-delay="400">
        </div>
    </section>
    <!-- breadcrumb-area-end -->

    <!-- gallery-area -->
    <div class="gallery__area">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-6">
                    <div class="gallery__item">
                        <div class="gallery__img">
                            <img src="assets/img/gallery/gallery_img01.jpg" alt="img">
                        </div>
                        <a href="assets/img/gallery/gallery_img01.jpg" class="popup-image">
                            <img src="assets/img/icon/popup_icon.svg" alt="" class="injectable">
                        </a>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6">
                    <div class="gallery__item">
                        <div class="gallery__img">
                            <img src="assets/img/gallery/gallery_img02.jpg" alt="img">
                        </div>
                        <a href="assets/img/gallery/gallery_img02.jpg" class="popup-image">
                            <img src="assets/img/icon/popup_icon.svg" alt="" class="injectable">
                        </a>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6">
                    <div class="gallery__item">
                        <div class="gallery__img">
                            <img src="assets/img/gallery/gallery_img03.jpg" alt="img">
                        </div>
                        <a href="assets/img/gallery/gallery_img03.jpg" class="popup-image">
                            <img src="assets/img/icon/popup_icon.svg" alt="" class="injectable">
                        </a>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6">
                    <div class="gallery__item">
                        <div class="gallery__img">
                            <img src="assets/img/gallery/gallery_img04.jpg" alt="img">
                        </div>
                        <a href="assets/img/gallery/gallery_img04.jpg" class="popup-image">
                            <img src="assets/img/icon/popup_icon.svg" alt="" class="injectable">
                        </a>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6">
                    <div class="gallery__item">
                        <div class="gallery__img">
                            <img src="assets/img/gallery/gallery_img05.jpg" alt="img">
                        </div>
                        <a href="assets/img/gallery/gallery_img05.jpg" class="popup-image">
                            <img src="assets/img/icon/popup_icon.svg" alt="" class="injectable">
                        </a>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6">
                    <div class="gallery__item">
                        <div class="gallery__img">
                            <img src="assets/img/gallery/gallery_img06.jpg" alt="img">
                        </div>
                        <a href="assets/img/gallery/gallery_img06.jpg" class="popup-image">
                            <img src="assets/img/icon/popup_icon.svg" alt="" class="injectable">
                        </a>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6">
                    <div class="gallery__item">
                        <div class="gallery__img">
                            <img src="assets/img/gallery/gallery_img07.jpg" alt="img">
                        </div>
                        <a href="assets/img/gallery/gallery_img07.jpg" class="popup-image">
                            <img src="assets/img/icon/popup_icon.svg" alt="" class="injectable">
                        </a>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6">
                    <div class="gallery__item">
                        <div class="gallery__img">
                            <img src="assets/img/gallery/gallery_img08.jpg" alt="img">
                        </div>
                        <a href="assets/img/gallery/gallery_img08.jpg" class="popup-image">
                            <img src="assets/img/icon/popup_icon.svg" alt="" class="injectable">
                        </a>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6">
                    <div class="gallery__item">
                        <div class="gallery__img">
                            <img src="assets/img/gallery/gallery_img09.jpg" alt="img">
                        </div>
                        <a href="assets/img/gallery/gallery_img09.jpg" class="popup-image">
                            <img src="assets/img/icon/popup_icon.svg" alt="" class="injectable">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- gallery-area-end -->

</main>
<!-- main-area-end -->


<!-- footer-area -->
<div th:insert="footer :: footer"></div>
<!-- footer-area-end -->


<!-- JS here -->
<th:block th:replace="fragmentJs :: fraScripts"></th:block>
<script>
    SVGInject(document.querySelectorAll("img.injectable"));
</script>
</body>

</html>
