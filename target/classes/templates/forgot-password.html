<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Petpal - Pet Care and Pet Shop HTML Template</title>
    <meta name="description" content="Petpal - Pet Care and Pet Shop HTML Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- CSS here -->
    <th:block th:replace="fragmentCss :: commonStyles"></th:block>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Forgot Password - PetPal</title>

    <!-- Nhúng các kiểu CSS chung -->
    <th:block th:replace="~{fragmentCss :: commonStyles}"></th:block>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .forgot-password-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .forgot-password-box {
            width: 400px;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .forgot-password-box h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
        }
        .forgot-password-box .btn-primary {
            background-color: #343a40;
            border: none;
        }
        .forgot-password-box .btn-primary:hover {
            background-color: #495057;
        }
    </style>
</head>
<body>

<!-- Nhúng header -->
<th:block th:replace="~{header.html :: headerF}"></th:block>

<!-- Forgot Password Section -->
<div class="forgot-password-container">
    <div class="forgot-password-box">
        <h2>Forgot Password</h2>
        <form th:action="@{/app/account/forgot-password}" method="post" th:object="${forgotPasswordForm}">
            <!-- Email input -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input th:field="*{email}" type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>

            <!-- Submit button -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-block">Send Reset Link</button>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script th:inline="javascript">
    var successMessage = [[${successMessage}]];
    var errorMessage = [[${errorMessage}]];

    if (successMessage != null) {
        Swal.fire({
            title: "Success",
            text: successMessage,
            icon: "success",
            confirmButtonText: "Ok",
        }).then(() => {
            window.location.href="/app/account/login";
        });
    } else if (errorMessage != null) {
        Swal.fire({
            title: "Failed",
            text: errorMessage,
            icon: "error",
            confirmButtonText: "Ok",
        }).then(()=>{
            window.location.href= '#';
        });
    }
</script>

<!-- Nhúng các script chung -->
<th:block th:replace="~{fragmentJs :: fraScripts}"></th:block>

<!-- Nhúng footer -->
<div th:insert="footer :: footer"></div>

</body>
</html>
