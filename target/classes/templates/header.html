<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<!-- templates/fragments/header.html -->
<header th:fragment="headerF">
    <div id="header-fixed-height"></div>
    <div class="tg-header__top">
        <div class="container">
            <div class="row">
                <div class="col-xl-6 col-lg-8">
                    <ul class="tg-header__top-info left-side list-wrap">
                        <li><i class="flaticon-placeholder"></i><span th:text="#{address}"> </span></li>
                        <li><i class="flaticon-mail"></i><a
                                href="mailto:Petspostinfo@gmail.com">Petspostinfo@gmail.com</a></li>

                    </ul>
                    <p th:text="${message}"></p>
                </div>
                <div class="col-xl-6 col-lg-4">
                    <ul class="tg-header__top-right list-wrap">
                        <li><i class="flaticon-phone"></i>Need help? Call Us: <a href="tel:0123456789">+ 1800 2900</a>
                        </li>
                        <li>
                            <select id="languageSelect" onchange="changeLanguage()">
                                <option value="vi">Tiếng Việt</option>
                                <option value="en">English</option>
                                <option value="ja">Japanese</option>
                            </select>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div id="sticky-header" class="tg-header__area tg-header__area-four">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="tgmenu__wrap">
                        <nav class="tgmenu__nav">
                            <div class="logo">
                                <a href="index.html"><img th:src="@{/img/logo/logo.png}" alt="Logo"></a>
                            </div>
                            <div class="tgmenu__navbar-wrap tgmenu__navbar-wrap-two tgmenu__main-menu d-none d-xl-flex">
                                <ul class="navigation">
                                    <li class="active menu-item-has-children"><a href="#">Home</a>
                                        <ul class="sub-menu">
                                            <li><a th:href="@{/index}">Pet Care & Veterinary</a></li>
                                            <li><a th:href="@{/index-2}">Pet Breed</a></li>
                                            <li><a th:href="@{/index-3}">Pet Adopt</a></li>
                                            <li><a th:href="@{/index-4}">Pet Woocommerce</a></li>
                                        </ul>
                                    </li>
                                    <li><a th:href="@{/about}">About</a></li>
                                    <li class="menu-item-has-children"><a href="#">Shop</a>
                                        <ul class="sub-menu">
                                            <li><a th:href="@{/product}">Our Shop</a></li>
                                            <li><a th:href="@{/product-details}">Shop Details</a></li>
                                        </ul>
                                    </li>
                                    <li><a th:href="@{/contact}">Contacts</a></li>
                                </ul>
                            </div>
                            <div class="tgmenu__search">
                                <form action="#" class="tgmenu__search-form">
                                    <input type="text" placeholder="Search Here . . .">
                                    <button type="submit"><i class="flaticon-loupe"></i></button>
                                </form>
                            </div>
                            <div class="tgmenu__action tgmenu__action-three d-none d-md-block">
                                <ul class="list-wrap">
                                    <li class="header-login">
                                        <a th:href="@{/login}">
                                            <i class="flaticon-user"></i>
                                        </a>
                                    </li>
                                    <li class="header-cart header-cart-two">
                                        <strong class="price">$0.00</strong>
                                        <a href="#">
                                            <i class="flaticon-shopping-bag"></i>
                                            <span>0</span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <div class="mobile-nav-toggler">
                                <i class="flaticon-layout"></i>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
</body>
</html>
