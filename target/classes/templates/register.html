<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - PetPal</title>

    <!-- Nhúng các kiểu CSS chung -->
    <th:block th:replace="~{fragmentCss :: commonStyles}"></th:block>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .register-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        .register-box {
            width: 400px;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .register-box h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
        }

        .register-box .btn-primary {
            background-color: #343a40;
            border: none;
        }

        .register-box .btn-primary:hover {
            background-color: #495057;
        }
    </style>
</head>
<body>

<!-- Nhúng header -->
<th:block th:replace="~{header.html :: headerF}"></th:block>

<!-- Register Section -->
<div class="register-container">
    <div class="register-box">
        <h2>Register for PetPal</h2>
        <form th:action="@{/app/account/register}" method="post" th:object="${accountRegister}">
            <!-- Username input -->
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input th:field="*{username}" type="text" class="form-control" id="username" placeholder="Enter your username" required>
            </div>

            <!-- Password input -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input th:field="*{password}" type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>

            <!-- Email input -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input th:field="*{email}" type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>

            <!-- Phone number input -->
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input th:field="*{phoneNumber}" type="text" class="form-control" id="phoneNumber" placeholder="Enter your phone number" required>
            </div>

            <!-- Submit button -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </div>

            <!-- Login link -->
            <div class="mt-3 text-center">
                <p>Already have an account? <a th:href="@{/app/account/login}">Login here</a></p>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script th:inline="javascript">
    var message = [[${message}]];
    var errorMessage = [[${errorMessage}]];

    if (message != null) {
        Swal.fire({
            title: "Success",
            text: message,
            icon: "success",
            confirmButtonText: "Ok",
        }).then(() => {
            window.location.href = "/app/home"
        });
    } else if (errorMessage != null) {
        Swal.fire({
            title: "Failed",
            text: errorMessage,
            icon: "error",
            confirmButtonText: "Ok",
        }).then(() => {
            document.getElementById("password").value = '';
        });
    }
</script>

<!-- Nhúng các script chung -->
<th:block th:replace="~{fragmentJs :: fraScripts}"></th:block>

<!-- Nhúng footer -->
<div th:insert="footer :: footer"></div>

</body>
</html>
