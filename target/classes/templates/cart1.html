<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Thêm vào Giỏ Hàng</title>
</head>
<body>
<h1>Thêm Sản Phẩm vào Giỏ Hàng</h1>
<form th:action="@{/app/cart/add}" method="post">
  <input type="hidden" name="productId" th:value="${product.id}" />
  <label>Sản phẩm: <span th:text="${product.productName}"></span></label><br>
  <label>Giá: <span th:text="${product.price}"></span></label><br>
  <label>Số lượng:</label>
  <input type="number" name="quantity" min="1" required /><br>
  <input type="hidden" name="customerId" value="1" />
  <button type="submit">Thêm vào Giỏ Hàng</button>
</form>
</body>
</html>
